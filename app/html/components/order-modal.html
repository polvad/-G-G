<div class="modal hidden" data-modal id="order">
    <div class="modal__container">
        <div class="modal__content order-modal">
            <button class="modal__close" type="button">
                <span class="sr-only">Close modal</span>
            </button>
            <h2 class="order-modal__title title">Заказ товара</h2>
            <div class="order-modal__item item-order">
                <img class="item-order__img" src="./images/product.jpg" width="70" height="70" alt="img">
                <strong class="item-order__title">Журнальный столик Вальд черный</strong>
                <span class="item-order__value">x1</span>
                <span class="item-order__price">44 720 ₽</span>
            </div>
            <p class="order-modal__text">
                Оставьте свой номер телефона! Мы свяжемся с Вами по поводу товара в течение 15 минут.
            </p>
            <form class="order-modal__form">
                <label class="order-modal__label field">
                    <input class="order-modal__input field__input" type="text">
                    <span class="order-modal__hint field__hint">Как вас зовут?</span>
                </label>
                <label class="order-modal__label field">
                    <input class="order-modal__input field__input" type="tel">
                    <span class="order-modal__hint field__hint">Ваш телефон</span>
                </label>
                <button class="order-modal__btn btn-brown" type="submit">Заказать товар</button>
            </form>
        </div>
    </div>
</div>
